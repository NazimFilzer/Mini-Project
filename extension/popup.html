<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .popup {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .heading {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        #output {
            width: 75%; /* Adjust the width as per your requirement */
            margin: 0 auto; /* Center the paragraph horizontally */
            text-align: left; /* Align the text to the left */
            overflow-wrap: break-word; /* Wrap long words to the next line */
        }
        
    </style>
</head>
<body>
    <div class="popup">
        <h1 class="heading">YouTube Summarizer</h1>
        <button id="summarize" class="btn" type="button">Summarize</button>
        <p id="output"></p>
        <script src="popup.js"></script>
    </div>
</body>
</html>
